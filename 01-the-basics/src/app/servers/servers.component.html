<div class="container">
    <div class="row">
        <div class="col-6">
            <div *ngFor="let server of servers" class="app-server"></div>
        </div>
        <div class="col-6">
            <div class="app-server"></div>
        </div>
    </div>
</div>
<button [disabled]="allowNewServer" (click)="onCreateServer()">Add new Server</button>

<input type="text" name="text" id="text" (input)="onUpdateServerName($event)">

<!-- Its rendering or not the p elements -->
<p *ngIf="allowNewServer; else noServer"> Server was created, server name is {{ serverName}} </p>
<ng-template #noServer>
    <p>No Server was created</p>
</ng-template>

<button (click)="onCreateServer()">Add new Server</button>
<input type="text" name="data" id="data" [(ngModel)]="serverNameTwo">
<p>{{serverNameTwo}}</p>


<div app-item></div>
