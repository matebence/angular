<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- This is ElementRef what we already learned -->
      <!-- <form (ngSubmit)="onSubmit(f)" #f> -->
      <!-- But we need ngForm because the form is created by Angular -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <!-- We can group our form data via ngModelGroup -->
        <div id="user-data" ngModelGroup="userData"> 
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
              <!-- email and required here is a Angular validator -->
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <!-- email and required here is a Angular validator -->
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <!-- Default values via one way binding -->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
              class="form-control"
              [ngModel]="defaultQuestion"
              name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <!-- Two way binding -->
          <label for="secret">Additional info</label>
          <textarea
              class="form-control"
              name="questionAnswer"
              rows="3"
              [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="form-group" *ngFor="let gender of genders">
          <input 
            type="radio"
            id="gender"
            ngModel
            [value]="gender"
            name="gender">
          {{ gender }}
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>Username: {{ user.username }}</p>
    <p>Mail: {{ user.email }}</p>
    <p>Secret Question: {{ user.secretQuestion }}</p>
    <p>Answer: {{ user.answer }}</p>
    <p>Gender: {{ user.gender }}</p>
  </div>
</div>
