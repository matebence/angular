<div class="container">
  <app-cockpit 
  (srCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let element of serverElements" 
        [element]="element">
        <!-- [srvElement]="element"> -->
        <!-- Projecting content into components on the other half we have to have use ng-content tag 
         <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p> -->
     </app-server-element>
    </div>
  </div>
</div>
