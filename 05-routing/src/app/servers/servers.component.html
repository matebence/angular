<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
        <!-- http://localhost:4200/servers/5/edit?allowEdit=1#loading -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id===3 ? 1 : 0}"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="onReload(1)">Reload component</button>
      <!-- We dont define here our component but the holder where the list of child components via router should be loaded -->
      <router-outlet></router-outlet>
    <hr>
  </div>
</div>
